version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    environment:
      - DEBUG=True
    command: >
      sh -c "python manage.py migrate &&
             python manage.py loaddata core/fixtures/seed_data.json || true &&
             python manage.py runserver 0.0.0.0:8000"
